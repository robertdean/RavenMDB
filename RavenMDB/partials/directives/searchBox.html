<form class="form-search" style="margin: 0px; padding-top: 5px;" ng-submit="submit()">
    <div class="input-append">
        <input ng-model="searchTerms" type="text" class="span3 search-query" placeholder="Search..." >
        <button type="submit" class="btn">
            Search 
            <i class="icon-spinner icon-spin  icon-large" ng-show="processing()"></i>                
        </button>
        
    </div>
</form>
