<div ng-show="service.totalPages()>0" data-step="2" data-intro="Results are always paginated, unbounded results are bad for performance.">
<pagination 
  class="pagination-small" 
  boundary-links="true"
  num-pages="service.totalPages()" 
  current-page="service.currentPage" 
  max-size="5" 
  previous-text="&laquo;" 
  next-text="&raquo;"></pagination>
</div>
