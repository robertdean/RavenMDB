<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span10">
            <h4>{{currentTitle.Title}}</h4>               
            
            <div class="row-fluid">
                <div class="span12"><span>{{ currentTitle.Genres | toSentenceSerial }}</span></div>
                <div class="span1">
                    <h1>{{currentTitle.Rated}}</h1>        
                </div>
                <div class="span11">
                <blockquote ng-show="currentTitle.also_known_as" > Also known as <i> {{currentTitle.also_known_as[0]}}</i></blockquote>
                <blockquote >{{currentTitle.plot_simple }}</blockquote>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span2">
                    <ul  class="nav nav-list">
                        <li><label class="nav-header">Actors</label></li>
                        <li ng-repeat="actor in currentTitle.Actors ">{{actor}}</li>
                    </ul>
                </div>
                <div class="span2">
                    <ul  class="nav nav-list">
                        <li><label class="nav-header">Directors</label></li>
                        <li ng-repeat="director in currentTitle.Directors">{{director}}</li>
                    </ul>
                    <ul  class="nav nav-list">
                        <li><label class="nav-header">Writers</label></li>
                        <li ng-repeat="writer in currentTitle.Writers">{{writer}}</li>
                    </ul>
                </div>
                <div class="span6">
                    {{currentTitle.Plot}}
                </div>
            </div>
        </div>
        
    </div>
</div>
